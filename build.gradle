buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    ext.versions = [
            // android
            sdk       : [
                    min   : 11,
                    target: 25,
            ],
            buildTools: '25.0.3',

            // main
            support   : '25.3.1',
            rxjava    : '2.1.0',

            // test
            runner    : '0.5',
            espresso  : '2.2.2',
            junit     : '4.12',

            release   : '0.0.1'
    ]
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}